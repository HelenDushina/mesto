<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content page__content">
        <section class="profile page__content">
          <img src="images/image.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit">
                <img
                  src="images/Vector.svg"
                  alt="редактировать"
                  class="profile__editpic"
                />
              </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button type="button" class="profile__AddButton">
            <img
              src="images/Plus.svg"
              alt="плюс"
              class="profile__AddButtonPic"
            />
          </button>
        </section>
        <section class="elements page__content">
          <article class="elements__group">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Изображение 1"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <div class="elements__description">
                <h2 class="elements__title">Карачаевск</h2>
                <img src="images/like.svg" alt="лайк" class="elements__like" />
              </div>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Изображение 2"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <div class="elements__description">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <img src="images/like.svg" alt="лайк" class="elements__like" />
              </div>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Изображение 3"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <div class="elements__description">
                <h2 class="elements__title">Домбай</h2>
                <img src="images/like.svg" alt="лайк" class="elements__like" />
              </div>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/drazen-neske-FSnOJ8ItoHo-unsplash.jpg"
              alt="Изображение 4"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <div class="elements__description">
                <h2 class="elements__title">Шчучыншчына</h2>
                <img src="images/like.svg" alt="лайк" class="elements__like" />
              </div>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/eberhard-grossgasteiger-BnA18nfjzm4-unsplash.jpg"
              alt="Изображение 5"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <div class="elements__description">
                <h2 class="elements__title">Шчучыншчына</h2>
                <img src="images/like.svg" alt="лайк" class="elements__like" />
              </div>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/han-laroux-Dr15XFy_8-M-unsplash.jpg"
              alt="Изображение 6"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <div class="elements__description">
                <h2 class="elements__title">Шчучыншчына-шчучыншчына</h2>
                <img src="images/like.svg" alt="лайк" class="elements__like" />
              </div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__content">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img src="images/Close Icon.svg" alt="закрыть" class="popup__closeIcon" />
          </button>
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form" name="form">
            <input type="text" name="text" class="popup__formField popup__field1" />
            <input type="text" name="activity" class="popup__formField popup__field2" />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
