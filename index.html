<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content page__content">
        <section class="profile page__content">
          <img src="images/image.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="edit" type="button" class="profile__edit">
                <img
                  src="images/Vector.svg"
                  alt="редактировать"
                  class="profile__editpic"
                />
              </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="images/Plus.svg"
              alt="плюс"
              class="profile__add-button-pic"
            />
          </button>
        </section>
        <section class="elements page__content">
          <article class="elements__group">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора Эльбрус"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/drazen-neske-FSnOJ8ItoHo-unsplash.jpg"
              alt="Шчучыншчына"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <h2 class="elements__title">Шчучыншчына</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/eberhard-grossgasteiger-BnA18nfjzm4-unsplash.jpg"
              alt="Шчучыншчына"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <h2 class="elements__title">Шчучыншчына</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__group">
            <img
              src="./images/han-laroux-Dr15XFy_8-M-unsplash.jpg"
              alt="Шчучыншчына"
              class="elements__image"
            />
            <div class="elements__rectangle">
              <h2 class="elements__title">Шчучыншчына-шчучыншчына</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__content">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="images/CloseIcon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-submit">
            <input
              type="text"
              name="text"
              class="popup__form-field popup__form-field_theme_name"
            />
            <input
              type="text"
              name="activity"
              class="popup__form-field popup__form-field_theme_activity"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
