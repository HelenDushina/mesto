<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content page__content">
        <section class="profile page__content">
          <img src="images/image.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="edit" type="button" class="profile__edit">
                <img
                  src="images/Vector.svg"
                  alt="редактировать"
                  class="profile__editpic"
                />
              </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="images/Plus.svg"
              alt="плюс"
              class="profile__add-button-pic"
            />
          </button>
        </section>
        <section class="elements page__content"></section>
      </main>
      <footer class="footer page__content">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_editform">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="images/CloseIcon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-submit">
            <input
              type="text"
              name="text"
              placeholder="Имя"
              class="popup__form-field popup__form-field_theme_name"
            />
            <input
              type="text"
              name="activity"
              placeholder="Вид деятельности"
              class="popup__form-field popup__form-field_theme_activity"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_addform">
        <div class="popup__container">
          <button type="button" class="popup__close popup__closeaddform">
            <img
              src="images/CloseIcon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_add" name="form-submit">
            <input
              type="text"
              name="text"
              placeholder="Название"
              class="popup__form-field popup__form-field_theme_name"
            />
            <input
              type="text"
              name="activity"
              placeholder="Ссылка на картинку"
              class="popup__form-field popup__form-field_theme_way"
            />
            <button type="submit" class="popup__button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__imagecontainer">
          <button type="button" class="popup__close popup__closeimageform">
            <img
              src="images/CloseIcon.svg"
              alt="закрыть"
              class="popup__close-icon"
            />
          </button>
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="Байкал"
            class="popup__image"
          />
          <h2 class="popup__text">Байкал</h2>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="elements__group">
        <div class="elements__image-group">
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="Архыз"
            class="elements__image"
          />
          <button type="button" class="elements__button-remove"></button>
        </div>
        <div class="elements__rectangle">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </template>

    <script src="js/script.js"></script>

  </body>
</html>
